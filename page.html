<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/prueba.css'>
    <script src='main.js'></script>
</head>
<body>
   

    <!--header-->
    <div class="header">
    <button id="Home" onclick="Tohome()">Home</button>
    <h1>Gengar</h1>
    <h2>N.0094</h2>
    <h3>Para quitarle la vida a su presa, se desliza <br>
         en su sombra y espera su oportunidad en <br>
         silencio
    </h3>
    </div>


<!--seccion principal-->
<main>
    <img src="img/gengar.png" alt="gng" id="gengar" width="400">
    
    <div class="body1">
        <h2>Tipo</h2>
        <h3>Fantasma Veneno</h3>

        <h3>Fantasma Siniestro</h3>

    </div>

        <h2>Altura</h2>
        <h3>1.5m</h3>

        <h3>40.5kg</h3>
    </div>
    <div class="body3">
        <h2>Categoria</h2>

    </div>
    <div class="images">
        <h1>Evoluciones</h1>
        <div class="container-pkm-evolution">
            <img src="img/gastly.png" alt="gastly" id="img-evolucion">
            <h2>N.°0092</h2>
        </div>
        <div class="container-pkm-evolution">
            <img src="img/hunter.png" alt="hunter" id="img-evolucion">
            <h2>N.°0093</h2>
        </div>
        <div class="container-pkm-evolution">
            <img src="img/gengar.png" alt="gengar2" id="img-evolucion">
            <h2>N.°0094</h2>
        </div>
    </div>
</main>


<script src="js/app.js"></script>
